<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesdemo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <form>
        <label for="username">Enter your username</label>
        <input type="username" name="username" id = "username" placeholder="Enter username" required>
        <br><br>
        
        <label for="password">Enter your password</label>
        <input type="password" name="password" id = "password" placeholder="Enter password"  required>
        <br><br>
        
        <label for="email">Enter your email</label>
        <input type="email" name="email" id = "email" placeholder="Enter email"  required>
        <br><br>
        
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="Male" id = "Male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" value="Female" id = "Female">
        <!--the radio button separates on its own-->
        <label for="gender2">Other</label>
        <input type="radio" name="gender2" value="Other" id = "Other">

        <br><br>

        <label for="fruit"></label>
        <select name="fruit" id="fruit">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Orange">Orange</option>
            <option value="Grapes">Grapes</option>
        </select>
        <br><br>

        <label for="desc"> Your Description</label>
        <br>
        <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Minimum of 100 characters......"></textarea>

        <input type="submit" text="submit button">
    </form>
</body>
</html>
